<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREESUM</title>
  </head>
  <body>
    <script>
           "use strict";
           const treeSum = aaa => {
           let sum = 0;
           for (let i = 0; i < aaa.length; i++) {
           const element = aaa[i];
           if (element && element.length !== undefined) {
              sum += treeSum(element);
         } else if (typeof element === 'number') {
              sum += element;
    }
  }
           return sum;
}
const bbb = [5, 7, [4, [2], 8, [1, 3], 2], [9, []], 1, 8];
const result = treeSum(bbb);
console.log(result); 

    </script>
  </body>
</html>
